<html>
<head>
    <link rel="stylesheet" href="index.css">
    <title>Metric/Imperial unit conversion</title>
</head>
<body>
    <div id="cuerpo">
        <div class="content head">
            <h1 id="title" >Metric/Imperial unit conversion</h1>
            <input type="text" id="value" value="0">
        </div>
        <div class="content body">
            <div class="space">
                <p>Length (Meter/Feet)</p>
                <div><span class="value">0</span> meters = <span id="meter">0</span> feet | <span class="value">0</span> feet = <span id="feet">0</span> meters</div>
            </div>
            <div class="space">
                <p>Volume (Liters/Gallons)</p>
                <div><span class="value">0</span> liters = <span id="liters">0</span> gallons | <span class="value">0</span> gallons = <span id="gallons">0</span> liters</div>
            </div>
            <div class="space">
                <p>Mass (Kilograms/Pounds)</p>
                <div><span class="value">0</span> kilos = <span id="kilos">0</span> pounds | <span class="value">0</span> pounds = <span id="pounds">0</span> kilos</div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>

</body>
</html>
